<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href='{{ "css/hamburgers.min.css" | absURL }}'>
  <link href='{{ "css/tailwind.min.css" | absURL }}' rel="stylesheet">
  <link rel="stylesheet" href='{{ "css/default.css" | absURL }}'>
  {{ block "head" . }}{{ end }}
  {{ if .Title }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
  {{ else }}
    <title>{{ .Site.Title }}</title>
  {{ end }}
</head>
<body>
  <div id="wrapper" class="flex flex-col min-h-screen">
    <input id="projects" type="hidden" name="projects" value="{{ .Site.Data.exploralatam.proyectos | jsonify }}">
    <input id="organizations" type="hidden" name="organizations" value="{{ .Site.Data.exploralatam.organizaciones | jsonify }}">
    <!-- Search -->
    {{ partial "search.html" . }}
    <!-- Menu -->
    {{ partial "menu.html" . }}
    {{ partial "header.html" . }}
    <main class="flex-grow">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
  <script src='{{ "js/dom-utils.js" | absURL }}'></script>
  <script src='{{ "js/default.js" | absURL }}'></script>
  {{ block "script" . }}{{ end }}
</body>
</html>
